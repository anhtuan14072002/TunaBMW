<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <form method="get" action="#">
                <div class="box-input">
                    <label>fullname</label>
                    <input type="text" name="fullname" placeholder="fullname" required/>
                </div>
                <div class="box-input">
                    <label>email</label>
                    <input type="email" name="email" placeholder="email" required/>
                </div>
                <div class="box-input">
                    <label>telephone</label>
                    <input type="tel" name="telephone" placeholder="telephone" required/>
                </div>
                <div class="box-input">
                    <label>age</label>
                    <input type="number" name="age" placeholder="age" required/>
                </div>
                <div class="box-input">
                    <label>Dob</label>
                    <input type="date" name="DOB" placeholder="date of birth" required/>
                </div>
                    <div class="box-input">
                        <label>password</label>
                        <input type="password" name="password" placeholder="password" required/>
                    </div>
                <div class="box-input">
                    <label>sex</label>
                    <label><input type="radio" name="sex" value="female" required/>female</label>
                    <label><input type="radio" name="sex" value="male" required/>male</label>
                </div>
                <div class="box-input">
                    <label>bạn thích con vật nào?</label>
                    <label><input type="checkbox" name="aaa" value="c"/>chó</label>
                    <label><input type="checkbox" name="aaa" value="m"/>mèo</label>
                    <label><input type="checkbox" name="aaa" value="l"/>lợn</label>
                </div>
                <div class="box-input">
                    <label>tỉnh/thành phố sinh sống</label>
                   <select name="city" required>
                    <option value="HN">HN</option>
                    <option value="SG">SG</option>
                   </select>
                </div>
                <div class="box-input">
                    <label> Address</label>
                    <textarea name="Address" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="box-input">
                    <button type="submit">submit</button>
                </div>
                <div class="box-input">
                    <button type="reset">reset</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
